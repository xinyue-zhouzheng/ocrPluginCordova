<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/index.js"></script>
		<script>app.initialize();</script>
		
		<title></title>
	</head>
	<body>
	<button id="cameraBtn" style="display:none;">cameraButton</button>
	<script src="jQuery-2.1.3.min.js"></script>
	<script src="ocrPlugin.js"></script>
	<script src="md5.min.js"></script>
	<script>
		$(function(){
			var curDate = new Date().toLocaleDateString();
			var devKey = "53a0aad65cfea4f36496f9583471d9c9";
			var sessionKey = md5(curDate + devKey);

			OcrPlugin.init({
				"appKey": "e05d5454",
			    "requestDate": curDate,
			    "sessionKey": sessionKey,
			    "recogType": 1,		//0-身份证正面，1-身份证反面，2-票据,默认为0
			    "accountType": 1,	//0-JT商用帐号， 1-JT测试账号，默认为0
			});

			function cameraSuccess(imageData) {
				console.log(this)
				console.log(OcrPlugin)
				
				result = OcrPlugin.recog(imageData);
				console.log(result);
				alert(result);
			};

			function cameraError(message) {
				alert("Failed because: " + message);
			};

			$("#cameraBtn").on("click", function(){
		        navigator.camera.getPicture(cameraSuccess, cameraError, {
		            destinationType: Camera.DestinationType.DATA_URL,
		            encodingType: Camera.EncodingType.JPEG,
		        });
			})

		})
	

	</script>
	</body>
</html>
